minimum_cumulusci_version: '3.89.0'
project:
    name: SEA-Custom-Question-Flow
    package:
        name: SEA-Custom-Question-Flow-Recipe
        api_version: '61.0'
    git:
        default_branch: 'main'
    source_format: sfdx
    dependencies:
    - version_id: 04tHq0000010QbrIAE

tasks:
    robot:
        options:
            suites: robot/SEA-Custom-Question-Flow/tests
            options:
                outputdir: robot/SEA-Custom-Question-Flow/results

    robot_testdoc:
        options:
            path: robot/SEA-Custom-Question-Flow/tests
            output: robot/SEA-Custom-Question-Flow/doc/SEA-Custom-Question-Flow_tests.html

